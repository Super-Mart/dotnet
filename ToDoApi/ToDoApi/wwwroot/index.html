<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Oswald" rel="stylesheet">
    <link href="site.css" rel="stylesheet" />
</head>
<body>
    <h1>To-do</h1>
    <!--<h3>Add</h3>-->
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()" class="add-todo">
        <input type="text" id="add-name" placeholder="New to-do" class="form-control">
        <input type="submit" value="Add" class="btn btn-outline-light btn-sm">
    </form>

    <p id="counter"></p>

    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete" class="form-check-input">
            <input type="text" id="edit-name" class="form-control">
            <input type="submit" value="Save" class="btn btn-outline-light btn-sm">
            <a onclick="closeInput()" aria-label="Close" class="xmark-uni">&#10060;</a>
        </form>
    </div>

    <table>
        <tr>
            <th>Is Complete</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
